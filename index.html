<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Picture Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: auto;
            padding: 0 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .picture-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .picture-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: 0.2s;
        }

        .picture-item:hover {
            transform: scale(1.05);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .picture-item img {
            width: 100%;
            height: auto;
        }

        .picture-item button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px 20px;
            text-align: center;
            border: none;
            width: 100%;
            border-radius: 5px;
            transition: 0.2s;
        }

        .picture-item button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>Side-by-Side Picture Voting</h1>
    </header>
    <section class="container">
        <div class="picture-grid">
            <div class="picture-item">
                <img src="image1.jpg" alt="Image 1">
                <button type="button" onclick="upvote('image1')">Upvote</button>
            </div>
            <div class="picture-item">
                <img src="image2.jpg" alt="Image 2">
                <button type="button" onclick="upvote('image2')">Upvote</button>
            </div>
        </div>
    </section>
    <script>
        function upvote(imageId) {
            // Upvote logic here
            console.log("Upvoted: " + imageId);
        }
    </script>
</body>
</html>
